<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="calculadora.js" defer></script>
    <title>Calculadora</title>
    
</head>
<body>
    <div class="container">
        <input type="text" class="screen" />

        <div class="keys">
            <input type="button" value="M+" class="operator" />
            <input type="button" value="MC" class="operator" />
            <input type="button" value="MR" class="operator" />
            <input type="button" value="&#xf55a;" class="btn backspace"/> <!-- Botón de retroceso -->
            <input type="button" value="CE" class="btn" />
            
            <input type="button" value="7" class="btn" />
            <input type="button" value="8" class="btn" />
            <input type="button" value="9" class="btn" />
            <input type="button" value="%" class="operator" />
            <input type="button" value="√" class="operator" />

            <input type="button" value="4" class="btn"/>
            <input type="button" value="5" class="btn"/>
            <input type="button" value="6" class="btn"/>
            <input type="button" value="*" class="operator" />
            <input type="button" value="/" class="operator" />
            
            <input type="button" value="1" class="btn" />
            <input type="button" value="2" class="btn" />
            <input type="button" value="3" class="btn" />
            <input type="button" value="+" class="operator" />
            <input type="button" value="-" class="operator" />

            <input type="button" value="0" class="btn" />
            <input type="button" value="00" class="btn" />
            <input type="button" value="000" class="btn" />
            <input type="button" value="." class="operator" />
            <input type="button" value="=" class="btn" />
        </div>
    </div>
</body>
</html>
